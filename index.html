<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Miriam+Libre:400,700|Noto+Sans:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="circle-gradient">
    <div class="content-wrapper">
      <nav>
        <div class="title">
          <i class="fas fa-bars"></i>
          <p class="nav-header">PieMaker</p>
        </div>
        <div class="actions">
          <i class="far fa-heart inactive-element"></i>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </nav>
      <header>
        <p class="select-size inactive-element">Select Size</p>
      </header>
      <main>
        <div class="type">
          <p class="item-header">
            Strawberry tart
          </p>
          <span class="item-list">250g</span>
        </div>
        <div class="size">
          <button class="size-item">s</button>
          <button class="size-item">m</button>
          <button class="size-item">l</button>
        </div>
        <div class="price">
          <p class="list-price">$ 9.99</p>
          <div class="checkout">
            <li class="fas fa-shopping-cart"></li>
          </div>
        </div>
      </main>
    </div>

    <div class="half-circle-wrapper">
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
